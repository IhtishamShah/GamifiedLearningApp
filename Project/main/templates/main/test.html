<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	{% load static %}

	<script src="{%static "main/jquery-min.js" %}"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#bt").click(function(){
			$.ajax({
				type: 'POST',
				url: "logincheck/",
				success: pass,
				data: {"username": $("#username").val(), "password": $("#password").val()}
			})
		})
	})

	function pass(data, status){
		console.log(data)
	}
	</script>
</head>
<body>
<input type="text" name="username" id="username">Username</input>
<input type="text" name="password" id="password">Password</input>
<button id="bt">Submit</button>
</body>
</html>
